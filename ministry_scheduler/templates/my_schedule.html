<!--templates/my_schedule.html-->
<!DOCTYPE html>
<html>
    <head>
        <title>My Schedule</title>
    </head>
    <body>
        <h1>My Schedule</h1>
        {% if events %}
        <ul>
            {% for event in events %}
            <li>{{event.date}}: {{event.description}}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No scheduled events.</p>
        {% endif %}
        <a href="{% url 'home' %}">Home</a>
    </body>
</html>
