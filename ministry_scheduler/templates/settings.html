<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Settings</title>
    </head>
    <body>
        <h1>My Settings</h1>
        
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>]
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>
                <input type="checkbox" name="email_notifications" {% if profile.email_notifications %}checked{% endif %}>Enable Email Notifications
            </label>
            <br><br>

            <button type="submit">Save Settings</button><br><br>
        </form>
    </body>

    <footer>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'my_schedule' %}">My Schedule</a>
            <a href="{% url 'schedule' %}">Full Schedule</a>
            <a href="{% url 'open_positions' %}">Open Positions</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'homily_import' %}">Homilies</a>
            <a href="{% url 'notes' %}">Notes</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
        <p>&copy; 2025 Anthony Raemsch</p>
    </footer>
</html>
