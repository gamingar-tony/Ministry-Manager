<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <title>Ministry Scheduler</title>
        <style>
            button {
                padding: 10px 20px;
                margin: 5px;
                border: none;
                background-color: #4caf50;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome, {{user.username}}!</h1>
        </header>
        <h2>Your Upcoming Schedule</h2>
        <ul>
            {% for entry in upcoming %}
            <li>{{entry.date}} at {{entry.time}} - {{entry.role}}</li>
            {% empty %}
            <li>No upcoming roles.</li>
            {% endfor %}
        </ul>
    </body>
    <footer>
        <nav>
            <a href="{% url 'my_schedule' %}">My Schedule</a>
            <a href="{% url 'schedule' %}">Full Schedule</a>
            <a href="{% url 'open_positions' %}">Open Positions</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
        <p>&copy; 2025 Anthony Raemsch</p>
    </footer>
</html>
